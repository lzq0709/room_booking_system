    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // æ¨¡æ‹Ÿæ•°æ®åº“ - ä½¿ç”¨localStorageå­˜å‚¨æ•°æ®
        const STORAGE_KEYS = {
            USERS: 'roomBookingUsers',
            BOOKINGS: 'roomBookingData'
        };

        // åˆå§‹åŒ–æ•°æ®
        function initializeData() {
            // åˆå§‹åŒ–ç”¨æˆ·æ•°æ®ï¼ˆæ¨¡æ‹Ÿå·²æˆæƒç”¨æˆ·ï¼‰
            if (!localStorage.getItem(STORAGE_KEYS.USERS)) {
                const users = [
                    { studentId: 'U202411886', name: 'éª†å­æ™´' },
                    { studentId: 'U202411853', name: 'é¾™è‡´è¿œ' }
                ];
                localStorage.setItem(STORAGE_KEYS.USERS, JSON.stringify(users));
            }
            
            // åˆå§‹åŒ–å€Ÿç”¨è®°å½•
            if (!localStorage.getItem(STORAGE_KEYS.BOOKINGS)) {
                const bookings = {};
                localStorage.setItem(STORAGE_KEYS.BOOKINGS, JSON.stringify(bookings));
            }
        }

        // ç”¨æˆ·è®¤è¯
        function authenticateUser(studentId, name) {
            const users = JSON.parse(localStorage.getItem(STORAGE_KEYS.USERS));
            return users.some(user => user.studentId === studentId && user.name === name);
        }

        // è·å–å€Ÿç”¨è®°å½•
        function getBookings(room, date) {
            const bookings = JSON.parse(localStorage.getItem(STORAGE_KEYS.BOOKINGS));
            const key = `${room}_${date}`;
            return bookings[key] || {};
        }

        // ä¿å­˜å€Ÿç”¨è®°å½•
        function saveBooking(room, date, timeSlot, studentId, studentName, reason) {
            const bookings = JSON.parse(localStorage.getItem(STORAGE_KEYS.BOOKINGS));
            const key = `${room}_${date}`;
            
            if (!bookings[key]) {
                bookings[key] = {};
            }
            
            bookings[key][timeSlot] = {
                studentId,
                studentName,
                reason,
                bookingTime: new Date().toISOString()
            };
            
            localStorage.setItem(STORAGE_KEYS.BOOKINGS, JSON.stringify(bookings));
        }

        // ç”Ÿæˆæ—¶æ®µé€‰æ‹©
        function generateTimeSlots(bookings) {
            const timeSlotsContainer = document.getElementById('timeSlots');
            timeSlotsContainer.innerHTML = '';
            
            // ç”Ÿæˆ8:00-22:00çš„æ—¶æ®µï¼Œæ¯2å°æ—¶ä¸€ä¸ª
            for (let hour = 8; hour <= 20; hour += 2) {
                const timeSlot = `${hour.toString().padStart(2, '0')}:00-${(hour + 2).toString().padStart(2, '0')}:00`;
                const isBooked = bookings.hasOwnProperty(timeSlot);
                
                const timeSlotElement = document.createElement('div');
                timeSlotElement.className = `time-slot ${isBooked ? 'booked' : ''}`;
                timeSlotElement.textContent = timeSlot;
                timeSlotElement.dataset.time = timeSlot;
                
                if (!isBooked) {
                    timeSlotElement.addEventListener('click', function() {
                        this.classList.toggle('selected');
                    });
                } else {
                    timeSlotElement.title = `å·²è¢« ${bookings[timeSlot].studentName} å€Ÿç”¨\nåŸå› : ${bookings[timeSlot].reason}`;
                }
                
                timeSlotsContainer.appendChild(timeSlotElement);
            }
        }

        // æ˜¾ç¤ºå€Ÿç”¨è®°å½•
        function displayBookingRecords(bookings) {
            const recordsContainer = document.getElementById('bookingRecords');
            
            if (Object.keys(bookings).length === 0) {
                recordsContainer.innerHTML = '<div class="text-center py-4"><p class="text-muted">æš‚æ— å€Ÿç”¨è®°å½•</p></div>';
                return;
            }
            
            let html = '<div class="table-responsive"><table class="table table-hover booking-table"><thead><tr><th>æ—¶æ®µ</th><th>å€Ÿç”¨äºº</th><th>å­¦å·</th><th>å€Ÿç”¨åŸå› </th></tr></thead><tbody>';
            
            Object.keys(bookings).sort().forEach(timeSlot => {
                const booking = bookings[timeSlot];
                html += `<tr>
                    <td><strong>${timeSlot}</strong></td>
                    <td>${booking.studentName}</td>
                    <td>${booking.studentId}</td>
                    <td>${booking.reason}</td>
                </tr>`;
            });
            
            html += '</tbody></table></div>';
            recordsContainer.innerHTML = html;
        }

        // DOMåŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
            
            // ç™»å½•è¡¨å•æäº¤
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const studentId = document.getElementById('studentId').value;
                const studentName = document.getElementById('studentName').value;
                
                if (authenticateUser(studentId, studentName)) {
                    // ç™»å½•æˆåŠŸ
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('mainPage').classList.remove('hidden');
                    document.getElementById('currentUser').textContent = `${studentName} (${studentId})`;
                    
                    // å­˜å‚¨å½“å‰ç”¨æˆ·ä¿¡æ¯
                    sessionStorage.setItem('currentUser', JSON.stringify({
                        studentId,
                        studentName
                    }));
                    
                    // è®¾ç½®æ—¥æœŸé€‰æ‹©å™¨çš„æœ€å°å€¼ä¸ºä»Šå¤©
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('dateSelect').min = today;
                    document.getElementById('dateSelect').value = today;
                } else {
                    // ç™»å½•å¤±è´¥
                    document.getElementById('loginError').textContent = 'å­¦å·æˆ–å§“åä¸æ­£ç¡®ï¼Œè¯·é‡è¯•';
                    document.getElementById('loginError').classList.remove('hidden');
                }
            });
            
            // é€€å‡ºç™»å½•
            document.getElementById('logoutBtn').addEventListener('click', function() {
                sessionStorage.removeItem('currentUser');
                document.getElementById('mainPage').classList.add('hidden');
                document.getElementById('loginPage').classList.remove('hidden');
                document.getElementById('loginForm').reset();
                document.getElementById('loginError').classList.add('hidden');
            });
            
            // åŠ è½½å€Ÿç”¨è®°å½•
            document.getElementById('loadScheduleBtn').addEventListener('click', function() {
                const room = document.getElementById('roomSelect').value;
                const date = document.getElementById('dateSelect').value;
                
                if (!date) {
                    alert('è¯·é€‰æ‹©æ—¥æœŸ');
                    return;
                }
                
                const bookings = getBookings(room, date);
                generateTimeSlots(bookings);
                displayBookingRecords(bookings);
                
                document.getElementById('scheduleSection').classList.remove('hidden');
            });
            
            // æäº¤å€Ÿç”¨ç”³è¯·
            document.getElementById('submitBookingBtn').addEventListener('click', function() {
                const room = document.getElementById('roomSelect').value;
                const date = document.getElementById('dateSelect').value;
                const reason = document.getElementById('reasonInput').value;
                
                if (!date) {
                    alert('è¯·å…ˆé€‰æ‹©æ—¥æœŸå¹¶åŠ è½½å€Ÿç”¨è®°å½•');
                    return;
                }
                
                const selectedTimeSlots = document.querySelectorAll('.time-slot.selected');
                
                if (selectedTimeSlots.length === 0) {
                    alert('è¯·é€‰æ‹©è‡³å°‘ä¸€ä¸ªæ—¶æ®µ');
                    return;
                }
                
                if (!reason.trim()) {
                    alert('è¯·è¾“å…¥å€Ÿç”¨åŸå› ');
                    return;
                }
                
                const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
                
                // æ£€æŸ¥æ˜¯å¦æœ‰æ—¶æ®µåœ¨ç”¨æˆ·é€‰æ‹©æœŸé—´è¢«å…¶ä»–äººé¢„çº¦
                const currentBookings = getBookings(room, date);
                const conflicts = [];
                
                selectedTimeSlots.forEach(slot => {
                    const timeSlot = slot.dataset.time;
                    if (currentBookings[timeSlot]) {
                        conflicts.push(timeSlot);
                    }
                });
                
                if (conflicts.length > 0) {
                    alert(`ä»¥ä¸‹æ—¶æ®µå·²è¢«å…¶ä»–äººé¢„çº¦: ${conflicts.join(', ')}ï¼Œè¯·é‡æ–°é€‰æ‹©`);
                    // é‡æ–°åŠ è½½å€Ÿç”¨è®°å½•
                    const updatedBookings = getBookings(room, date);
                    generateTimeSlots(updatedBookings);
                    return;
                }
                
                // ä¿å­˜å€Ÿç”¨è®°å½•
                selectedTimeSlots.forEach(slot => {
                    const timeSlot = slot.dataset.time;
                    saveBooking(room, date, timeSlot, currentUser.studentId, currentUser.studentName, reason);
                });
                
                alert('å€Ÿç”¨ç”³è¯·æäº¤æˆåŠŸï¼');
                
                // é‡ç½®è¡¨å•
                document.getElementById('reasonInput').value = '';
                
                // æ›´æ–°æ˜¾ç¤º
                const updatedBookings = getBookings(room, date);
                generateTimeSlots(updatedBookings);
                displayBookingRecords(updatedBookings);
            });
        });
